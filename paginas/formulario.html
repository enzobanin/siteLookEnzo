    <br /><br /><br />
    <fieldset>
      <form id="formulario">
        <h1>Faça sua reserva!</h1>
        <br />
        <label for="nome">Digite seu nome :</label>
        <input type="text" name="nome" id="nome" required><br><br>

        <label for="sobrenome">Digite seu sobrenome :</label>
        <input type="text" name="sobrenome" id="sobrenome" required><br><br>

        <label for="email">Digite seu email :</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="tel">Digite seu telefone((DDD)99***-**** ): </label>
        <input type="tel" name="tel" id="tel" required><br><br>

        <label for="pessoas">Digite a quantidade de pessoas: </label>
        <input class="largura" type="number" name="pessoas" required><br><br>

        <label for="data">Digite o dia da reserva!(Ex: 22/10/2024) </label>
        <input type="datetime" name="data" required><br><br>

        <label for="hora">Digite a hora da reserva!(Ex: 19:00) </label>
        <input class="largura" type="time" name="hora" required><br><br>

        <label for="opcoes">Por onde nos conheceu?</label>
        <select class="largura" name="opcoes" required>
          <option value="rede">Rede Social</option>
          <option value="revistas">Revistas/Jornais</option>
          <option value="anuncios">Anúncios</option>
          <option value="amigos">Amigos</option>
          <option value="outros">Outros</option>
        </select><br /><br />

        <button type="button" id="enviar" onclick="reserva(this.form)">
          Enviar
        </button>
        <button type="reset" id="limpar">Limpar</button><br>
        <p id="dados"></p>
      </form>
    </fieldset>
  </main>
